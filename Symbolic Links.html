<p>
**
</p>

<p>
ln -s [TARGET DIRECTORY OR FILE] ./[SHORTCUT]
</p>

<p>
For example 
</p>

<p>
ln -s /usr/local/apache/logs ./logs
</p>

<p>
This points a symbolic link "./logs" to "/usr/local/apache/logs" 
</p>
